<!DOCTYPE html>
<html lang="en">

	<!--
		I360 Web Design
		Lightbox Plugin Example
		S20 Choice: Swipebox
		http://brutaldesign.github.io/swipebox/
	-->

	<head>
		<meta charset="utf-8">
		<title>I360 Lightbox Plugin</title>
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/normalize.css">

		<!-- Hover CSS -->
		<link href="css/hover.css" rel="stylesheet">
		

		<!-- Swipebox Plugin CSS -->
		<link href="src/css/swipebox.css" rel="stylesheet">

		

		<!-- Custom Styles -->
		<link rel="stylesheet" href="css/styles.css">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
	</head>

	<body>

		<main>
			<div class="container">

				<h1>Photo Gallery with Lightbox Plugin</h1>

				<div class="gallery">

					<!-- Swipebox Plugin HTML -->
					


					<!-- Photo by Jennifer Pallian on Unsplash -->
					<!-- Chewy, gooey chocolate chip cookies
						 cookies.jpg -->
						 <a href="images/big/cookies.jpg" class="swipebox" title="Chewy, gooey chocolate chip cookies">
							<figure class="hvr-rotate">
								<img src="images/small/cookies.jpg" alt="small cookies">
								<figcaption> Chewy, gooey chocolate chip cookies </figcaption>
							</figure>
						</a>
						 

					<!-- Photo by Brian Chan on Unsplash -->
					<!-- Delectable, gorgeous, buttercream-iced cupcakes
						 cupcakes.jpg -->
						 <a href="images/big/cupcakes.jpg" class="swipebox" title="Delectable, gorgeous, buttercream-iced cupcakes">
							<figure class="hvr-rotate">
								<img src="images/small/cupcakes.jpg" alt="small cupcakes">
								<figcaption> Delectable, gorgeous, buttercream-iced cupcakes </figcaption>
							</figure>
						</a>

					<!-- Photo by Thomas Kelley on Unsplash -->
					<!-- Biting a fresh, hot, cinnamon-sugar donut.
						 donuts.jpg -->
						 <a href="images/big/donuts.jpg" class="swipebox" title="Biting a fresh, hot, cinnamon-sugar donut.">
							<figure class="hvr-rotate">
								<img src="images/small/donuts.jpg" alt="small donuts">
								<figcaption> Biting a fresh, hot, cinnamon-sugar donut. </figcaption>
							</figure>
						</a>
							

					<!-- Photo by Element5 Digital on Unsplash -->
					<!-- Slice of festive, perfectly-spiced pumpkin pie.
						 pie.jpg -->
						 <a href="images/big/pie.jpg" class="swipebox" title="Slice of festive, perfectly-spiced pumpkin pie.">
							<figure class="hvr-rotate">
								<img src="images/small/pie.jpg" alt="small pie">
								<figcaption> Slice of festive, perfectly-spiced pumpkin pie. </figcaption>
							</figure>
						</a>


					<!-- Photo by Taylor Kiser on Unsplash -->
					<!-- Chocolate lava cake straight out of the oven.
						 cake.jpg -->
						 <a href="images/big/cake.jpg" class="swipebox" title="Chocolate lava cake straight out of the oven.">
							<figure class="hvr-rotate">
								<img src="images/small/cake.jpg" alt="small cake">
								<figcaption> Chocolate lava cake straight out of the oven. </figcaption>
							</figure>
						</a>

				</div>

			</div>
		</main>

		<!-- Swipebox Plugin JS -->
		<script src="lib/jquery-3.5.1.min.js"> </script>
		<script src="src/js/jquery.swipebox.js"> </script>
		<script type="text/javascript">
		;(function($) {
			$('.swipebox').swipebox();
		})(jQuery);
		</script>

	</body>
</html>
