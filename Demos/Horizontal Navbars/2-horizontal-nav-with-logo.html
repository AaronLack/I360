<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Navigation</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 
    Simple horizontal navigation bars with logos using flexbox
   -->
  <nav class="full-width">
    <img src="iu-logo.svg" alt="IU logo">
    <a href="#">About</a>
    <a href="#">Admissions</a>
    <a href="#">Academics</a>
    <a href="#">Contact</a>
  </nav>

  <nav class="centered">
    <img src="iu-logo.svg" alt="IU logo">
    <a href="#">About</a>
    <a href="#">Admissions</a>
    <a href="#">Academics</a>
    <a href="#">Contact</a>
  </nav>

  <nav class="full-width sticky right">
    <img class="logo" src="iu-logo.svg" alt="IU logo">
    <!-- @TO-DO: Logo on the left, menu items on the right -->
    <a href="#">About</a>
    <a href="#">Admissions</a>
    <a href="#">Academics</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
