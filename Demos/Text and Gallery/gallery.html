<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" src="css/normalize.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>

<body>

    <!-- https://ianlunn.github.io/Hover/ -->
    <article>
        <div class="container">
            <h2>Lesser known IU squirrels</h2>
            <div class="gallery">
                <figure class="hvr-grow">
                    <img src="images/squirrel-1.jpg" alt="Squirrel 1">
                    <figcaption>Major Nibbles</figcaption>
                </figure>
                <figure class="hvr-grow">
                    <img src="images/squirrel-2.jpg" alt="Squirrel 2">
                    <figcaption>Commander McNutty</figcaption>
                </figure>
                <figure class="hvr-grow">
                    <img src="images/squirrel-3.jpg" alt="Squirrel 3">
                    <figcaption>Professor Bushytail</figcaption>
                </figure>
                <figure class="hvr-grow">
                    <img src="images/squirrel-4.jpg" alt="Squirrel 4">
                    <figcaption>Sir Tickle Whiskers</figcaption>
                </figure>
                <figure class="hvr-grow">
                    <img src="images/squirrel-5.jpg" alt="Squirrel 5">
                    <figcaption>Colonel Honeynuts</figcaption>
                </figure>
                <figure class="hvr-grow">
                    <img src="images/squirrel-6.jpg" alt="Squirrel 6">
                    <figcaption>Nutty McNutface</figcaption>
                </figure>
                <figure class="hvr-grow">
                    <img src="images/squirrel-7.jpg" alt="Squirrel 7">
                    <figcaption>Doctor Grey</figcaption>
                </figure>
                <figure class="hvr-grow">
                    <img src="images/squirrel-8.jpg" alt="Squirrel 8">
                    <figcaption>Fluffy</figcaption>
                </figure>
            </div>
        </div>
    </article>

</body>

</html>
